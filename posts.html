<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.web-fonts.ge/fonts/alk-sanet/css/alk-sanet.min.css">
    <link rel="icon" type="image/png"
          href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzv-UWrgudsQRv6CGw-bKL8Jo6HJRaNCjH5A&s">
    <title>GEOshop.ge</title>

    <style>
        body {
            font-family: "ALK Sanet", sans-serif;
        }

        .main-box {
            width: 86%;
            margin-left: 7%;
            margin-top: 2%
        }

        .card-box {
            display: flex;
            flex-wrap: wrap;
            gap: 22px;
        }

    </style>
</head>
<body>
{% include "header.html" %}

<h2 class="text-center my-4">All articles</h2>

<div class="main-box card-box d-flex flex-wrap gap-3">
    {% for post in posts %}
    <div class="card" style="width: 18rem;">
        <img class="card-img-top"
             src="https://foundr.com/wp-content/uploads/2021/09/Best-online-course-platforms.png"
             alt="Card image cap">
        <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ post['title'] }}</h5>
            <p class="card-text">{{ post['description'][:100] }}...</p>
            <p class="card-text">the author: {{ post['author'] }}</p>

            <!-- This grows to push button down -->
            <div class="flex-grow-1"></div>

            <a href="{{ url_for('show_post', id=post['id']) }}" class="btn btn-primary">read</a>
        </div>
    </div>
    {% endfor %}
</div>

<br><br><br><br><br><br>
{% include 'footer.html' %}
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
