        .main-box {
            width: 86%;
            margin-left: 7%;
            margin-top: 2%;

<body>
{% include 'admin_header.html' %}


<div class="main-box">
    <h3>Edit post</h3>
    <br>
    <form action={{url_for('update_item', id=post['id'])}} method="POST">
        <div class="form-group">
            <label for="exampleFormControlInput1">Title</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="title"
                   placeholder="Enter a post title." value="{{post['title']}}" required>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput2">Brief description</label>
            <input type="text" class="form-control" id="exampleFormControlInput2" name="short_description"
                   placeholder="Write a short description" value="{{post['short_description']}}" required>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" name="description" rows="3"
                      placeholder="Enter a post description." required>{{post['description']}}</textarea>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">the author</label>
            <textarea class="form-control" id="exampleFormControlTextarea2" name="author" rows="3"
                      placeholder="Write the author" required>{{post['author']}}</textarea>
        </div>
        <a href="/admin/create_items" class="btn btn-warning">return back</a>
        <button type="submit" class="btn btn-success">editing</button>
    </form>
</div>
