<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <style>
        body {
            font-family: "ALK Sanet", sans-serif;
        }

        .main-box {
            width: 86%;
            margin-left: 7%;
            margin-top: 2%;
        }
    </style>
</head>
<body>
{% include 'admin_header.html' %}


<div class="main-box">
    <h3>Add a post</h3>
    <br>
    <form action={{url_for('create_items')}} method="POST">
        <div class="form-group">
            <label for="exampleFormControlInput1">Title</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="title"
                   placeholder="Enter a post title." required>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput2">short description</label>
            <input type="text" class="form-control" id="exampleFormControlInput2" name="short_description"
                   placeholder="Write a short description" required>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" name="description" rows="3"
                      placeholder="Enter a post description." required></textarea>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">the author</label>
            <textarea class="form-control" id="exampleFormControlTextarea2" name="author" rows="3"
                      placeholder="Write the author" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Add a post</button>
    </form>
</div>

<br>
<div class="main-box">
    <h3>existing posts</h3>
</div>

<table class="table main-box">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">Brief description</th>
        <th scope="col"> description</th>
        <th scope="col">the author</th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    {%for post in posts%}
    <tr>
        <th scope="row">{{post['id']}}</th>
        <td>{{post['title']}}</td>
        <td>{{post['short_description']}}</td>
        <td>{{post['description'][:200]}}</td>
        <td>{{post['author']}}</td>
        <td>
            <a href="{{ url_for('delete_item', id=post['id']) }}">
                <img width="20px" src="https://cdn-icons-png.flaticon.com/512/6861/6861362.png" alt="delete">
            </a>
        </td>
        <td>
            <a href="{{ url_for('update_item', id=post['id']) }}">
                <img width="20px" src="https://www.svgrepo.com/show/42233/pencil-edit-button.svg" alt="delete">
            </a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
