<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.web-fonts.ge/fonts/alk-sanet/css/alk-sanet.min.css">

          href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzv-UWrgudsQRv6CGw-bKL8Jo6HJRaNCjH5A&s">
    <title>GEOshop.ge</title>

    <style>
        body {
            font-family: "ALK Sanet", sans-serif;
        }

        .main-box {
            width: 86%;
            margin-left: 7%;
            margin-top: 2%;
        }
    </style>
</head>
<body>
{% include 'header.html' %}


<div class="main-box">
    <form action="/add_question" method="POST">
        <div class="form-group">
            <label for="exampleFormControlInput1">Name </label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="name"
                   placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput2">Email:</label>
            <input type="email" class="form-control" id="exampleFormControlInput2" name="mail"
                   placeholder="Enter your Email" required>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">question</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" name="question" rows="3"
                      placeholder="Ask us question" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


<div class="main-box">
    <div class="accordion" id="faqAccordion">
        {% for question in questions%}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{question['name']}}
                <br>
            </strong> {{question['question']}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
    </div>
</div>
